<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            text-align: center; 
            background-color: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .container { 
            width: 100%; 
            max-width: 400px; 
            padding: 20px; 
        }
        select, input, button, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 25px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
            appearance: none;
            background-color: #f9f9f9;
            text-align: center;
        }
        input[type="date"], select {
            position: relative;
            padding-right: 40px;
        }
        button { 
            background: black; 
            color: white; 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            font-size: 18px;
            border: none;
            cursor: pointer; 
            transition: background 0.3s;
            padding: 14px;
        }
        button:hover { background: #222; }
        #daysLeft {
            font-size: 96px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #daysLeft { font-size: 48px; }
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        .success-message {
            color: green;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .emotions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s, color 0.3s;
            color: black;
        }
        .emoji:hover {
            color: purple;
            transform: scale(1.1);
        }
        .emoji.selected {
            color: purple;
            transform: scale(1.2);
        }
        .error {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="container" id="step1">
        <h2>Enter Your Details</h2>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" onchange="clearError(this)">
        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button onclick="proceedToStep2()">Continue</button>
    </div>
    
    <div class="container hidden" id="step2">
        <h2>Select Your Country</h2>
        <label for="country">Country:</label>
        <select id="country">
            <option value="US">United States</option>
            <option value="UK">United Kingdom</option>
        </select>
        <button onclick="calculateDaysLeft()">View My Day Count</button>
    </div>

    <div class="container hidden" id="result">
        <h2>Your Remaining Days</h2>
        <p id="daysLeft">0</p>
        <button onclick="showStep('journalStep')">Tell Us About Today</button>
    </div>

    <div class="container hidden" id="journalStep">
        <h2>Tell us about today</h2>
        <div class="emotions">
            <span class="emoji" onclick="selectEmoji(this)">üôÇ</span>
            <span class="emoji" onclick="selectEmoji(this)">üòä</span>
            <span class="emoji" onclick="selectEmoji(this)">üòê</span>
            <span class="emoji" onclick="selectEmoji(this)">‚òπÔ∏è</span>
            <span class="emoji" onclick="selectEmoji(this)">üò¢</span>
        </div>
        <textarea id="journalEntry" placeholder="Write your thoughts here..." maxlength="280" oninput="updateCharCount()"></textarea>
        <p class="char-counter" id="charCount">280 characters remaining</p>
        <button onclick="saveJournal()">Save Note</button>
        <p class="success-message" id="successMessage">‚úî Note saved successfully!</p>
    </div>

    <script>
        function proceedToStep2() {
            const dob = document.getElementById('dob');
            if (!dob.value) {
                dob.classList.add('error');
                return;
            }
            showStep('step2');
        }

        function clearError(input) {
            input.classList.remove('error');
        }

        function showStep(stepId) {
            document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        function selectEmoji(element) {
            document.querySelectorAll('.emoji').forEach(emoji => emoji.classList.remove('selected'));
            element.classList.add('selected');
        }

        function updateCharCount() {
            const text = document.getElementById('journalEntry').value;
            document.getElementById('charCount').textContent = `${280 - text.length} characters remaining`;
        }

        function saveJournal() {
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                showStep('step1');
            }, 2000);
        }
    </script>
</body>
</html>
