<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', Arial, sans-serif;
            text-align: center;
            background-color: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        select, input, button, textarea {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button { 
            background: black; 
            color: white; 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            font-size: 18px;
            border: none;
            cursor: pointer; 
            transition: background 0.3s;
            padding: 14px;
        }
        button:hover { background: #222; }
        .outline-button {
            background: white;
            color: black;
            border: 2px solid black;
        }
        .emoji-container {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji.selected {
            transform: scale(1.3);
            border: 2px solid black;
            border-radius: 50%;
        }
        #notesPage {
            text-align: left;
        }
        
        #daysLeft {
            font-size: 96px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #daysLeft { font-size: 48px; }
            .container { padding: 24px; }
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        .success-message {
            color: green;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .emoji-container {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .emoji {
            font-size: 32px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .emoji.selected {
            transform: scale(1.3);
            border: 2px solid blue;
            border-radius: 50%;
            padding: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1">
            <h1>Life Countdown</h1>
            <p>Discover how many days you have left in your life.</p>
            <button onclick="showStep('step2')">Check Your Day Count</button>
            <button class="outline-button" onclick="viewNotes()">View Your Notes</button>
        </div>

        <div id="step2" class="hidden">
            <h2>Enter Your Details</h2>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="showStep('step3')">Continue</button>
        </div>

        <div id="step3" class="hidden">
            <h2>Select Your Country</h2>
            <label for="country">Country:</label>
            <select id="country">
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="IN">India</option>
                <option value="UAE">United Arab Emirates</option>
            </select>
            <button onclick="calculateDaysLeft()">View My Day Count</button>
        </div>

        <div id="result" class="hidden">
            <h2>Your Remaining Days</h2>
            <p id="daysLeft"></p>
            <button onclick="showStep('journalStep')">Tell Us About Today</button>
        </div>

        <div id="journalStep" class="hidden">
            <h2>Tell us about today</h2>
            <div class="emoji-container">
                <span class="emoji" onclick="selectEmoji(this)">üòÄ</span>
                <span class="emoji" onclick="selectEmoji(this)">üôÇ</span>
                <span class="emoji" onclick="selectEmoji(this)">üòê</span>
                <span class="emoji" onclick="selectEmoji(this)">‚òπÔ∏è</span>
                <span class="emoji" onclick="selectEmoji(this)">üò¢</span>
            </div>
            <textarea id="journalEntry" placeholder="Write your thoughts here..." maxlength="280" oninput="updateCharCount()"></textarea>
            <p class="char-counter" id="charCount">280 characters remaining</p>
            <button onclick="saveJournal()">Save Note</button>
            <p class="success-message" id="successMessage">‚úî Note saved successfully!</p>
        </div>
    </div>

        <div id="notesPage" class="hidden">
            <h2>Your Notes</h2>
            <div id="notesList"></div>
            <button onclick="showStep('step1')">Return to Home</button>
        </div>
    </div>

    <script>
        let selectedEmoji = null;

        const lifeExpectancy = {
            "US": { male: 76, female: 81 },
            "UK": { male: 79, female: 83 },
            "CA": { male: 80, female: 84 },
            "IN": { male: 70, female: 72 },
            "UAE": { male: 77, female: 80 }
        };

        function showStep(stepId) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        function calculateDaysLeft() {
            const dob = new Date(document.getElementById('dob').value);
            const gender = document.getElementById('gender').value;
            const country = document.getElementById('country').value;
            
          if (!dob || !gender || !country) {
                alert("Please fill in all fields.");
                return;
            }
            
            const expectancy = lifeExpectancy[country][gender];
            const today = new Date();
            const age = (today - dob) / (1000 * 60 * 60 * 24 * 365.25);
            const remainingYears = expectancy - age;
            const remainingDays = Math.max(0, Math.round(remainingYears * 365.25));
            
            document.getElementById("daysLeft").textContent = `${remainingDays}`;
            showStep('result');
        }

        function selectEmoji(element) {
            document.querySelectorAll('.emoji').forEach(e => e.classList.remove('selected'));
            element.classList.add('selected');
            selectedEmoji = element.textContent;
        }

        function saveJournal() {
            const text = document.getElementById('journalEntry').value.trim();
            if (!selectedEmoji) {
                alert("Please select an emoji");
                return;
            }
            if (!text) {
                alert("Please enter a note");
                return;
            }
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.unshift({ date: new Date().toLocaleDateString(), emoji: selectedEmoji, text });
            localStorage.setItem('notes', JSON.stringify(notes));
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => showStep('step1'), 1500);
        }

        function viewNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = notes.map(note => `<p><strong>${note.date}</strong> ${note.emoji} - ${note.text}</p>`).join('');
            showStep('notesPage');
        }
    </script>
</body>
</html>
