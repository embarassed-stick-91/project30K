<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Countdown</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            text-align: center; 
            background-color: white;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .hidden { display: none; }
        .container { 
            width: 100%; 
            max-width: 400px; 
            padding: 20px; 
        }
        select, input, button, textarea { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border-radius: 25px; 
            border: 1px solid #ccc; 
            font-size: 16px; 
            box-sizing: border-box;
        }
        button { 
            background: black; 
            color: white; 
            font-family: 'SF Pro Display', Arial, sans-serif; 
            font-size: 18px;
            border: none;
            cursor: pointer; 
            transition: background 0.3s;
            padding: 14px;
        }
        button:hover { background: #222; }
        #daysLeft {
            font-size: 96px;
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #daysLeft { font-size: 48px; }
        }
        textarea {
            resize: none;
            height: 100px;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #666;
        }
        .success-message {
            color: green;
            font-size: 18px;
            font-weight: bold;
            display: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error { border-color: red; }
        .emoticon-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .emoticon {
            width: 40px;
            height: 40px;
            cursor: pointer;
            filter: grayscale(100%);
            transition: filter 0.3s;
        }
        .emoticon.selected {
            filter: grayscale(0%) brightness(0.5) sepia(1) hue-rotate(260deg) saturate(5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="step1">
            <h1>Life Countdown</h1>
            <p>Discover how many days you have left in your life.</p>
            <button onclick="showStep('step2')">Check Your Day Count</button>
        </div>

        <div id="step2" class="hidden">
            <h2>Enter Your Details</h2>
            <label for="dob">Date of Birth:</label>
            <!-- <input type="date" id="dob" required> -->
            <input type="text" id="dob" required>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#dob", {
        dateFormat: "Y-m-d"
    });
</script>
            <p class="error-message" id="dobError">Please enter your date of birth.</p>
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button onclick="validateStep2()">Continue</button>
        </div>

        <div id="step3" class="hidden">
            <h2>Select Your Country</h2>
            <label for="country">Country:</label>
            <select id="country">
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
                <option value="IN">India</option>
                <option value="UAE">United Arab Emirates</option>
            </select>
            <button onclick="calculateDaysLeft()">View My Day Count</button>
        </div>

        <div id="result" class="hidden">
            <h2>Your Remaining Days</h2>
            <p id="daysLeft"></p>
            <button onclick="showStep('journalStep')">Tell Us About Today</button>
        </div>

        <div id="journalStep" class="hidden">
            <h2>Tell us about today</h2>
            <div class="emoticon-container">
                <img src="https://img.icons8.com/ios/100/000000/very-happy.png" class="emoticon" onclick="selectEmoticon(this)" alt="Very Happy">
                <img src="https://img.icons8.com/ios/100/000000/happy.png" class="emoticon" onclick="selectEmoticon(this)" alt="Slightly Happy">
                <img src="https://img.icons8.com/ios/100/000000/neutral.png" class="emoticon" onclick="selectEmoticon(this)" alt="Neutral">
                <img src="https://img.icons8.com/ios/100/000000/sad.png" class="emoticon" onclick="selectEmoticon(this)" alt="Slightly Sad">
                <img src="https://img.icons8.com/ios/100/000000/very-sad.png" class="emoticon" onclick="selectEmoticon(this)" alt="Very Sad">
            </div>
            <textarea id="journalEntry" placeholder="Write your thoughts here..." maxlength="280" oninput="updateCharCount()"></textarea>
            <p class="char-counter" id="charCount">280 characters remaining</p>
            <button onclick="saveJournal()">Save Note</button>
            <p class="success-message" id="successMessage">âœ” Note saved successfully!</p>
        </div>
    </div>

    <script>
        const lifeExpectancy = {
            "US": { male: 76, female: 81 },
            "UK": { male: 79, female: 83 },
            "CA": { male: 80, female: 84 },
            "IN": { male: 70, female: 72 },
            "UAE": { male: 77, female: 80 }
        };

        function showStep(stepId) {
            document.querySelectorAll('.container > div').forEach(div => div.classList.add('hidden'));
            document.getElementById(stepId).classList.remove('hidden');
        }

        function validateStep2() {
            const dob = document.getElementById('dob').value;
            if (!dob) {
                document.getElementById('dob').classList.add('error');
                document.getElementById('dobError').style.display = 'block';
            } else {
                document.getElementById('dob').classList.remove('error');
                document.getElementById('dobError').style.display = 'none';
                showStep('step3');
            }
        }

        function calculateDaysLeft() {
            const dob = new Date(document.getElementById('dob').value);
            const gender = document.getElementById('gender').value;
            const country = document.getElementById('country').value;
            
            if (!dob || !gender || !country) {
                alert("Please fill in all fields.");
                return;
            }
            
            const expectancy = lifeExpectancy[country][gender];
            const today = new Date();
            const age = (today - dob) / (1000 * 60 * 60 * 24 * 365.25);
            const remainingYears = expectancy - age;
            const remainingDays = Math.max(0, Math.round(remainingYears * 365.25));
            
            document.getElementById("daysLeft").textContent = `${remainingDays}`;
            showStep('result');
        }

        function updateCharCount() {
            const text = document.getElementById('journalEntry').value;
            document.getElementById('charCount').textContent = `${280 - text.length} characters remaining`;
        }

        function saveJournal() {
            document.getElementById('successMessage').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
                showStep('step1');
            }, 2000);
        }

        function selectEmoticon(emoticon) {
            document.querySelectorAll('.emoticon').forEach(e => e.classList.remove('selected'));
            emoticon.classList.add('selected');
        }
    </script>
</body>
</html>
